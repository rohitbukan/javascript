<html>
    <body>
<h1>Factorial</h1>
Number:<input type="text" id="num"> 
<button type="button"  onclick=factorial()>Factorial</button>
</input><input type="text" id="rb"></input>
<h3>Account</h3>
 <p id="account"></p>
 <h3">square &Cube</h3>
 <p id="cube"></p>
 <p id="square"></p>
 <h3>Withdrawl</h3>
 <p id="in"></p>
<script>
var factorial=()=>
{
    var i,n,fact=1;
    n=Number(document.getElementById("num").value);
 for(i=1;i<=n;i++)
 {
     fact=fact*i;
 }
 document.getElementById("rb").value=fact;
}
class Account
{
    constructor(nam,bal)
    {
        this.name=nam;
        this.balance=1000;
    }

    deposit(x)
    {
      
      this.balance=this.balance+x;
    }
    display()
    {
        return "<b>Name is</b>"+" "+this.name+"</br></br>"+ "<b>Account Balance </b> 1000 after deposite 500 balance"+ " "+  this.balance;
    }
}
obj1 =new Account("Rohit");
obj1.deposit(500);
document.getElementById("account").innerHTML = obj1.display();

class Math
{
    static Cube(x)
    {
      return x*x*x;
      
    }
    static Square(x)
    {
        return x*x;
      
    }
   
}

document.getElementById("cube").innerHTML ="<b>Cube of 5 is:</b>"+ Math.Cube(5);
document.getElementById("square").innerHTML ="<b>Square of 5 is:</b>"+ Math.Square(10);

// now account class

class account
{
    constructor(nam,bal)
    {
        this.name=nam;
        this.balance=500;
    }

    deposit(x)
    {
      
      this.balance=this.balance+x;
    }

}
class currentAccount extends account
{
    constructor(nam,bal)
    {
    super(nam,bal);
    }
     withdraw(a)
     {
         this.balance=this.balance-a;
     }
     show()
    {
        return "<b>Name is</b>"+" "+this.name+"</br></br>"+"<b>Total balance</b> is 950 and after withdraw balance is:"+this.balance;
    }
}
obj =new currentAccount("Rohit");
obj.deposit(450);
obj.withdraw(800);
document.getElementById("in").innerHTML = obj.show();

 </script>
 </body>
</html>
