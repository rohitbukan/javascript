<html>
    <body> 
<h3">square &Cube</h3>
 <p id="cube"></p>
 <p id="square"></p>
<script>
class Math
{
    static Cube(x)
    {
      return x*x*x;
      
    }
    static Square(x)
    {
        return x*x;
      
    }
   
}

document.getElementById("cube").innerHTML ="<b>Cube of 6 is: </b>"+ Math.Cube(6);
document.getElementById("square").innerHTML ="<b>Square of 7 is: </b>"+ Math.Square(7); 
</script>
 </body>
</html>
